<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Free Bulma template</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let id_check = false

        function is_email(asValue){
            var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
            return regExp.test(asValue);
        }
        function signup() {
            let userid = $("#username").val()
            let password = $("#password").val()
            let email = $("#email").val()

            if (id_check == false){
                alert("ID 중복 확인을 먼저 해주세요!")
                return;
            }

            if (userid == "" && password == "" && email=="") {
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#help-email").text("email을 입력해주세요")
                $("#username").focus()
                return;
            } else if (userid != "" && password == "" && email == "") {
                $("#help-id-login").text("")
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#help-email").text("email을 입력해주세요")
                $("#email").focus()
                return;
            } else if (userid != "" && password == "" && email != "") {
                $("#help-id-login").text("")
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#help-email").text("")
                $("#email").focus()
                return;
            } else if (userid == "" && password != "" && email != "" && !is_email(email)){
                $("#help-id-login").text("아이디를 입력해주세요")
                $("#help-password-login").text("")
                $("#help-email").text("이메일 양식을 확인해 주세요")
                $("#username").focus()
                return;
            } else if (userid != "" && password == "" && email != "" && !is_email(email)) {
                $("#help-id-login").text("")
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#help-email").text("이메일 양식을 확인해 주세요")
                $("#email").focus()
                return;
            } else if (userid != "" && password != "" && email == "") {
                $("#help-id-login").text("")
                $("#help-password-login").text("")
                $("#help-email").text("email을 입력해주세요")
                $("#email").focus()
                return;
            } else if (password != "" && userid == "" && email == "") {
                $("#help-password-login").text("")
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#help-email").text("email을 입력해주세요")
                $("#username").focus()
                return;
            } else if (email != "" && userid == "" && password == "" && !is_email(email)) {
                $("#help-email").text("이메일 양식을 확인해 주세요")
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#help-password-login").text("비밀번호를 입력해주세요")
                $("#username").focus()
                return;
            } else if (email != "" && userid != "" && password == "" && !is_email(email)) {
                $("#help-email").text("이메일 양식을 확인해 주세요")
                $("#help-id-login").text("")
                $("#help-password-login").text("비밀번호를 입력해주세요")
                $("#email").focus()
                return;
            } else if (email != "" && userid != "" && password == "" && !is_email(email)) {
                $("#help-email").text("이메일 양식을 확인해 주세요")
                $("#help-id-login").text("")
                $("#help-password-login").text("비밀번호를 입력해주세요")
                $("#email").focus()
                return;
            } else if (email != "" && userid != "" && password != "" && !is_email(email)) {
                $("#help-email").text("이메일 양식을 확인해 주세요")
                $("#help-id-login").text("")
                $("#help-password-login").text("")
                $("#email").focus()
                return;
            } else {
                $("#help-password-login").text("")
                $("#help-id-login").text("")
                $("#help-email").text("")
            }

            let info = {
                username: $("#username").val(),
                password: $("#password").val(),
                email: $("#email").val()
            }
            $.ajax({
                type: 'POST',
                url: `/signup`,
                contentType: "application/json",
                data: JSON.stringify(info),
                success: function (response) {
                    alert("회원가입이 완료되었습니다!!");
                    window.location.href = "login.html";
                }
            })
        }
        function checkSignup() {
            $.ajax({ type: 'POST',
                url: '/checkSignup',
                data: { "id" : $('#username').val() },
                success: function(data) {
                    console.log(data)
                    if ($.trim(data) == 0) {
                        alert("가입된 ID 입니다");
                        id_check = false;
                    } else {
                        alert("사용 가능한 ID 입니다");
                        id_check = true;
                    }
                }
            }); //end ajax
        }


    </script>
</head>

<body>
<section class="container">
    <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
            <div class="columns">
                <div class="column left">
                    <figure class="logo-image">
                        <img src="/images/login-logo.png">
                    </figure>
                </div>
                <div class="column right has-text-centered">
                    <h1 class="title is-4">WELCOME</h1>
                    <p class="description">운동하고 싶은 당신을 환영해요! :)</p>

                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="text" placeholder="Username" id="username">
                                <button class="button is-primary is-inverted" onclick="checkSignup()">ID 중복 확인</button>
                                <p id="help-id-login" class="help is-danger"></p>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="email" placeholder="E-mail" id="email">
                                <p id="help-email" class="help is-danger"></p>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="password" placeholder="password" id="password" >
                                <p id="help-password-login" class="help is-danger"></p>
                            </div>
                        </div>
                        <button class="button is-block is-primary is-fullwidth is-medium" onclick="signup()">Sign Up</button>
                        <br />
                        <small><em>같이 운동해볼까요?</em></small>

                </div>
            </div>
        </div>
        <div class="column is-8 is-offset-2">
            <br>
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                <span class="icon">
                  <i class="fab fa-twitter"></i>
                </span> &emsp;
                        <span class="icon">
                  <i class="fab fa-facebook"></i>
                </span> &emsp;
                        <span class="icon">
                  <i class="fab fa-instagram"></i>
                </span> &emsp;
                        <span class="icon">
                  <i class="fab fa-github"></i>
                </span> &emsp;
                        <span class="icon">
                  <i class="fas fa-envelope"></i>
                </span>
                    </div>
                </div>
                <div class="level-right">
                    <small class="level-item" style="color: var(--textLight)">
                        &copy; Super Cool Website. All Rights Reserved.
                    </small>
                </div>
            </nav>
        </div>
    </div>
</section>
</body>

</html>
