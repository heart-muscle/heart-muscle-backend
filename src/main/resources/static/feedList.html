<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<script>

    $(document).ready(function () {
        feed_list();
        alert("짠");
    });

    function feed_list() {

        $('#post').empty();

        $.ajax({
            type: "GET",
            url: `/api/feeds+image`,
            success: function (response) {
                console.log(response)

                for (let i = 0; i < response.length; i++) {
                    let title = response[i]['title']
                    let id = response[i]['id']
                    let url = response[i]['filePath']
                    console.log(id)

                    let temp_html = `
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" id="${id}">
                                    <div class="post-block mb30">
                                        <div class="post-header">
                                            <!-- 좋아요/프로필 -->
                                            <div class="post-title">
                                                <h3><a href="feedDetail.html?id=${id}" class="text-white">${title}</a></h3>
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card" style="width: 18rem;">
                                  <img src="${url}" class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <p class="card-text"><a href="feedDetail.html?id=${id}">${title}</a></p>
                                  </div>
                                </div>
                    `
                    $('#post').append(temp_html)
                }
            }
        })
    }

</script>
<body>

<div id="post"></div>

</body>
</html>
