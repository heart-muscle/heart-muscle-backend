<body>
<section id="container">


  <header id="header">
    <section class="h_inner">

      <h1 class="logo">
        <a href="index.html">

          <div class="sprite_insta_icon"></div>

      </h1>

      <div class="search_field">
        <input type="text" placeholder="검색" tabindex="0">

        <div class="fake_field">
          <span class=sprite_small_search_icon></span>
          <span>검색</span>

      <div class="right_icons">
        <a href="new_post.html"><div class="sprite_camera_icon"></div></a>
        <a href="login.html"><div class="sprite_compass_icon"></div></a>

        <a href="profile.html"><div class="sprite_user_icon_outline"></div></a>

    </section>
  </header>



  <div id="main_container">

    <div class="post_form_container">
      <form action="#" class="post_form">
        <div class="title">
          NEW POST
        </div>
        <div class="preview">
          <div class="upload">
            <div class="post_btn">
              <div class="plus_icon">
                <span></span>
                <span></span>
              </div>
              <p>포스트 이미지 추가</p>
              <canvas id="imageCanvas"></canvas>
              <!--<p><img id="img_id" src="#" style="width: 300px; height: 300px; object-fit: cover" alt="thumbnail"></p>-->
            </div>
          </div>
        </div>
        <p>
          <input type="file" name="file" id="image" required="required">
        </p>
        <p>
          <textarea type="text" value="" id="title" class="form-control" placeholder="제목여기"></textarea>
        </p>
        <p>
          <textarea type="text" value="" id="tags" data-role="tagsinput" placeholder="운동 기록 태그"></textarea>
          <input type="checkbox" name="workout" value="요가" />요가
          <input type="checkbox" name="workout" value="필라테스" />필라테스
          <input type="checkbox" name="workout" value="스트레칭" />스트레칭
          <button type="button" class="tag_btn" onclick="addTag()">운동 기록 추가하기</button>
        </p>
        <p>
          <textarea name="content" id="content" cols="50" rows="5" placeholder="140자 까지 등록 가능합니다"></textarea>
        </p>
        <button class="submit_btn" onclick="feedSave()">저장하기</button>
      </form>

    </div>

  </div>


</section>

<!--js파일 경로-->
<!--<script src="js/insta.js"></script>-->

<script>
  var fileInput  = document.querySelector( "#image" ),
          button     = document.querySelector( ".input-file-trigger" ),
          the_return = document.querySelector(".file-return");

  // Show image
  fileInput.addEventListener('change', handleImage, false);
  var canvas = document.getElementById('imageCanvas');
  var ctx = canvas.getContext('2d');


  function handleImage(e){
    var reader = new FileReader();
    reader.onload = function(event){
      var img = new Image();
      // var imgWidth =
      img.onload = function(){
        canvas.width = 300;
        canvas.height = 300;
        ctx.drawImage(img,0,0,300,300);
      };
      img.src = event.target.result;
      // img.width = img.width*0.5
      // canvas.height = img.height;
    };
    reader.readAsDataURL(e.target.files[0]);
  }

  function feedSave() {
    var data = new FormData();
    data.append( "title", $("#title").val() );
    data.append( "content", $("#content").val() );
    data.append( "tags", $("#tags").val() );
    if( typeof $("#image")[0].files[0] != 'undefined') data.append( "image", $("#image")[0].files[0] );



    $.ajax({
      type: "POST",
      url: "/feed/save",
      processData: false,
      contentType: false,
      data: data,
      success: function (response) {
        alert("포스팅 업데이트 성공!");
        window.location.href = "feedListtt.html";
      }
    })
  }


  function addTag() {
    var workoutTag = document.getElementsByName("workout");
    workoutTags = ""

    for (var i = 0; i < workoutTag.length; i++) {
      if (workoutTag[i].checked) {
        workoutTags = workoutTags + workoutTag[i].value + ",";
      }
      $("#tags").val(workoutTags);
    }
  }


</script>
</body>
