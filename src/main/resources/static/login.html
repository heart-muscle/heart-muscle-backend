<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>두근득근 로그인 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"/>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- 외부 CSS 파일 불러오기 -->
    <link rel="stylesheet" type="text/css" href="/css/login.css">

    <!-- JS 불러오기 -->
<!--    <script type="application/javascript" src="../static/js/login.js"></script>-->


</head>

<body>
<section class="container">
    <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
            <div class="columns">
                <div class="column left">
                    <figure class="logo-image">
                        <img src="/images/login-logo.png">
                    </figure>
                </div>
                <div class="column right has-text-centered">
                    <h1 class="title is-4">WELCOME!</h1>
                    <p class="description">두근득근과 함께 운동해요! :)</p>

                    <form action="/user/login" method="post">
                    <div class="field has-addons">
                        <div class="control has-icons-left" style="width: 100%">
                            <input id="input-username" class="input is-medium" type="text" placeholder="아이디" name="username">
                            <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                        </div>
                    </div>
                    <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                    <p id="help-id-login" class="help is-danger"></p>

                    <div class="field">
                        <div class="control has-icons-left">
                            <input id="input-password" class="input is-medium" type="password" placeholder="비밀번호" name="password">
                            <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                        </div>
                    </div>
                    <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                        사용
                        가능합니다.</p>
                    <p id="help-password-login" class="help is-danger"></p>

                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" id="login-id-submit">
                                로그인
                            </button>
                        </nav>
                    </div>
                    </form>

                    <hr>
                    <h4 class="mb-3">아직 회원이 아니라면</h4>
                    <nav class="level is-mobile">
                        <button class="level-item button is-sparta is-outlined" onclick="location.href='/user/signup'">
                            회원가입하기
                        </button>
                    </nav>

                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input is-medium" type="password"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>

                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <button class="level-item button is-primary" onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button is-primary is-outlined" onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-8 is-offset-2">
            <br>
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <span class="icon">
                          <i class="fas fa-home" onclick="go_main_page()"></i>
                        </span> &emsp;
                    </div>
                </div>
            </nav>
        </div>
    </div>
</section>
</body>

</html>
