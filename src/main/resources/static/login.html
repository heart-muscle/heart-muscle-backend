<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>두근득근 로그인 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"/>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script><meta charset="UTF-8">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <!-- 외부 CSS 파일 불러오기 -->
    <link rel="stylesheet" type="text/css" href="/css/login.css">

    <!-- JS 불러오기 -->
<!--    <script type="application/javascript" src="../static/js/login.js"></script>-->

    <script>
        function login() {
            let userid = $("#username").val()
            let password = $("#password").val()
            let info = {
                username: $("#username").val(),
                password: $("#password").val()
            }
            if (userid == "" && password == "") {
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-username").focus()
                return;
            } else if (userid != "" && password == "") {
                $("#help-id-login").text("")
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else if (password != "" && userid == "") {
                $("#help-password-login").text("")
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#input-username").focus()
                return;
            } else {
                $("#help-password-login").text("")
                $("#help-id-login").text("")
            }
            $.ajax({
                type: 'POST',
                url: `/login`,
                contentType: "application/json",
                data: JSON.stringify(info),
                success: function (response) {
                    localStorage.setItem("token", response['token']);
                    localStorage.setItem("username", response['username']);
                    location.href = '/';
                }
            })
        }

        Kakao.init('e9524bb8bab299131e454537ff9178d1');
        function loginWithKakao() {
            Kakao.Auth.login({
                success: function(authObj) {
                    $.ajax({
                        type: 'POST',
                        url: `/login/kakao`,
                        contentType: "application/json",
                        data: JSON.stringify({'token':authObj['access_token']}),
                        success: function (response) {
                            if (response['result'] == 'success') {
                                localStorage.setItem("token", response['token']);
                                localStorage.setItem("username", response['username']);
                                location.href = '/';
                            } else {
                                alert("아이디 혹은 비밀번호가 틀렸습니다")
                            }
                        }
                    })
                },
                fail: function(err) {
                    alert(JSON.stringify(err))
                },
            })
        }
    </script>

</head>

<body>
<section class="container">
    <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
            <div class="columns">
                <div class="column left">
                    <figure class="logo-image">
                        <img src="/images/login-logo.png">
                    </figure>
                </div>
                <div class="column right has-text-centered">
                    <h1 class="title is-4">WELCOME!</h1>
                    <p class="description">두근득근과 함께 운동해요! :)</p>


                    <div class="field has-addons">
                        <div class="control has-icons-left" style="width: 100%">
                            <input class="input is-medium" type="text" placeholder="아이디" id="username">
                            <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                        </div>
                    </div>
                    <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                    <p id="help-id-login" class="help is-danger"></p>

                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-medium" type="password" placeholder="비밀번호" id="password">
                            <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                        </div>
                    </div>
                    <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                        사용
                        가능합니다.</p>
                    <p id="help-password-login" class="help is-danger"></p>

                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" id="login-id-submit" onclick="login()">
                                로그인
                            </button>
                        </nav>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" button id="login-kakao-btn" onclick="loginWithKakao()">
                                카카오로 로그인
                            </button>
                        </nav>
                    </div>


                    <hr>
                    <h4 class="mb-3">아직 회원이 아니라면</h4>
                    <nav class="level is-mobile">
                        <button class="level-item button is-sparta is-outlined" onclick="location.href='/user/signup'">
                            회원가입하기
                        </button>
                    </nav>

                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input is-medium" type="password"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>

                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <button class="level-item button is-primary" onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button is-primary is-outlined" onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-8 is-offset-2">
            <br>
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <span class="icon">
                          <i class="fas fa-home" onclick="go_main_page()"></i>
                        </span> &emsp;
                    </div>
                </div>
            </nav>
        </div>
    </div>
</section>
</body>

</html>
